<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test To Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
    <h1>Scott's To-Do List</h1>
    <form id= "list-input-form"> 
    <div class="input-container">  
    <div class="input-item">
        <label for="date-input">Due Date:</label>   
        <input type="date" id="date-input">
    </div>
    <div class="input-item">
        <label for="list-input">To-Do Item</label>
        <input type="text" placeholder="Enter your to-do item" id="list-input">
    </div>
    <div class="input-item">
        <label for="importance">Importance:</label>
        <select id="importance">

            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
            
        </select>
    </div>
    </div>
    <div>
    <button id="submit-btn">Submit</button>
    <button id="clear-all-btn">Clear All</button>
    </div>
    </form>
    </header>
    <div class="table-container">
    <table>
        <thead>
            
            <th>Item Description</th>
            <th>Date</th>
            <th> Importance</th>
            <th>Mark Complete</th>
        </thead>
        <tbody id="list-feed">

        </tbody>

    </table>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
